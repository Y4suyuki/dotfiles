# Get editor completions based on the config schema
# "$schema" = 'https://starship.rs/config-schema.json'

# Move the directory to the second line
format = '$all$directory$character'
# Inserts a blank line between shell prompts
add_newline = true

# Replace the "â¯" symbol in the prompt with "âœ"
[character] # The name of the module we are configuring is "character"
success_symbol = "[âœ](bold green)" # The "success_symbol" segment is being set to "âœ" with the color "bold green"
error_symbol = "[âœ—](bold red) "
vicmd_symbol = "[Vim](fg:black bg:green) "

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[python]
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'

[kubernetes]
format = 'on [â›µ ($user on )($cluster in )$context \($namespace\)](dimmed green) '
disabled = false
contexts = [
  { context_pattern = "dev.local.cluster.k8s", style = "green", symbol = "ğŸ’” " },
]

[aws]
format = 'on [$symbol($profile )(\($region\) )(\[$duration\] )]($style)'
style = 'bold yellow'

[aws.region_aliases]
ap-northeast-1 = 'tky'
us-east-1 = 'va'

[gcloud]
format = '[$symbol$account(\($region\)\($project\))]($style) '
symbol = 'ï¸ğŸ‡¬ï¸ '
detect_env_vars = ['CLOUDSDK_CORE_PROJECT', 'CLOUDSDK_COMPUTE_ZONE', 'CLOUDSDK_CONFIG']


[gcloud.region_aliases]
us-central1 = "uc1"
asia-northeast1 = "an1"

[gcloud.project_aliases]
my-playground-415616 = "pg"
cloud-run-tutorial-345407 = "cldrun"

[git_branch]
format = "[$symbol$branch(:$remote_branch)]($style) "
truncation_length = 15

[nix_shell]
format = ' [$symbol$state( \($name\))]($style) '
impure_msg = 'im'

[direnv]
format = '[$loaded/$allowed]($style) '
